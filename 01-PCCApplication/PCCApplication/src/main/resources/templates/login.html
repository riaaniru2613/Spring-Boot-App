<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href = "styles.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <script>
        function handleInput(evt) {
        const value = evt.target.value
        const emailRegex = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i
        
        if (emailRegex.test(value.trim())) {
            evt.target.classList.add('valid')
            evt.target.classList.remove('invalid')
        } else {
            evt.target.classList.add('invalid')
            evt.target.classList.remove('valid')
        }

        if (!value) {
            evt.target.classList.remove('invalid')
        }
    }
       
       
    </script>
    
</head>
<body>
    <section class="vh-100  ">
        
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100 ">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-3">
              <form method="post" class="border border-primary rounded pt-3 p-2">
               <!--District Input-->
               <div class="dropdown form-outline mb-3 mt-3">
                <select class=" form-select border border-secondary" th:field="*{arealist}" id="area">
                       <option style="width:100%" class="dropdown-toggle" value="">Select District</option>
                        <option style="width:100%" class="dropdown-item" th:each="district : ${districtlist}"
                                th:value="${district}"
                                th:text="${district}">
                        </option>

                    </select>
                
              </div>
              <!--Town Input-->
              <div class="dropdown form-outline mb-3 mt-3">
                <select class=" form-select border border-secondary" th:field="*{townlist}" id="town">
                       <option style="width:100%" class="dropdown-toggle" value="">Select Town</option>
                        <option style="width:100%" class="dropdown-item" th:each="town : ${townlist}"
                                th:value="${town}"
                                th:text="${town}">
                        </option>

                    </select>
                
              </div>
              <!--Zone Input-->
              <div class="dropdown form-outline mb-3 mt-3">
                <select class=" form-select border border-secondary" th:field="*{zonelist}" id="zone">
                       <option style="width:100%" class="dropdown-toggle" value="">Select Zone</option>
                        <option style="width:100%" class="dropdown-item" th:each="zone : ${zonelist}"
                                th:value="${zone}"
                                th:text="${zone}">
                        </option>

                    </select>
                
              </div>
              <!--Area Input-->
              <div class="dropdown form-outline mb-3 mt-3">
                <select class=" form-select border border-secondary" th:field="*{arealist}" id="area">
                       <option class="dropdown-toggle" value="">Select Area</option>
                        <option class="dropdown-item" th:each="area : ${arealist}"
                                th:value="${area}"
                                th:text="${area}">
                        </option>

                    </select>
                
              </div>

                <!-- Email input -->
                 
                <div class="con-input">
                    <input class="form-control form-control-lg" oninput="handleInput(event)" placeholder="Email" type="text">
                    <div class="icons">
                      <i class='bx bxs-check-circle check' ></i>
                      <i class='bx bxs-x-circle x' ></i>
                    </div>
                   
                  </div>
                  <label class="form-label" for="form3Example3">Email</label>
        
                <!-- Password input -->
                <div class="form-outline mb-2">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password" />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
      
               
      
                <div class="text-center text-lg-start mt-4 pt-2">
                <input type="submit" value="Submit" class="fakebutton" role="button"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;"/>
                  
                    

                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a th:href="@{/register}"
                      class="link-danger">Register</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        
      </section>
      
        


</body>
</html>
