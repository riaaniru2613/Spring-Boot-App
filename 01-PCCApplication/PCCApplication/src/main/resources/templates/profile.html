
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    
    <link href = "/styles.css" rel="stylesheet">

</head>
<body>
    <div class="container ">
    <form>
      <!--PROFILE-->
      <h1 class="display-5">Profile</h1>

        <div class="form row p-4 ">
          
          <div class="form-group dropdown form-outline col-5">
            <label for="agegroup">Age Group</label><br/>
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown">
              Select
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Below 25</a></li>
              <li><a class="dropdown-item" href="#">25-40</a></li>
              <li><a class="dropdown-item" href="#">40+</a></li>
            </ul>
          </div>
          
          <div class="form-group dropdown form-outline col-5 offset-xl-1">
            <label for="education">Education</label><br/>
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown">
              Select
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">10th Std</a></li>
              <li><a class="dropdown-item" href="#">12th Std</a></li>
              <li><a class="dropdown-item" href="#">UG</a></li>
            </ul>
          </div>
          <div>
            <div class="form row p-2 "></div>
          </div>
          <div class="form-group dropdown form-outline col-5">
            <label for="occupation">Occupation</label><br/>
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown">
              Select
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">X</a></li>
              <li><a class="dropdown-item" href="#">Y</a></li>
              <li><a class="dropdown-item" href="#">Z</a></li>
            </ul>
          </div>
          <div class="form-group dropdown form-outline col-5 offset-xl-1">
            <label for="cateogry">Category</label><br/>
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown">
              Select
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">X</a></li>
              <li><a class="dropdown-item" href="#">Y</a></li>
              <li><a class="dropdown-item" href="#">Z</a></li>
            </ul>
          </div>
          <div class="form row p-2 "></div>
          <div class="form-group col-5 ">
            <label for="organization">Organization</label>            
            <input type="text" class="form-control" id="organization" placeholder="Enter">
          </div>
          <div class="form-group dropdown form-outline col-5 offset-xl-1">
            <label for="incomegroup">Income Group</label><br/>
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown">
              Select
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">X</a></li>
              <li><a class="dropdown-item" href="#">Y</a></li>
              <li><a class="dropdown-item" href="#">Z</a></li>
            </ul>
          </div>                                                
    </div>
   <!--Vehicle and durable ownership Input-->
    <p class="display-5">Vehicle</p>
    <div class="form row p-2 ">
        <div class="form-group dropdown form-outline col-5">
            <label for="vehicle">Vehicle Name</label><br/>
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown">
              Select
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">X</a></li>
              <li><a class="dropdown-item" href="#">Y</a></li>
              <li><a class="dropdown-item" href="#">Z</a></li>
            </ul>
          </div>
          
    
        <div class="form-group dropdown form-outline col-5 offset-xl-1">
            <label for="ownership">Durable Ownership</label><br/>
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown">
              Select
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">X</a></li>
              <li><a class="dropdown-item" href="#">Y</a></li>
              <li><a class="dropdown-item" href="#">Z</a></li>
            </ul>
          </div>

    </div>
    <div class="form row p-4 "></div>     
      <div class="form row p-2 ">
        <!--PROFILE , HABITS , PAYMENT BUTTON-->
        <div class="form-group col-4 ">
          <a th:href = "@{/email/profile}">
            <input class="fbutton" role="button"
            style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Profile">
            </a>
          
        </div>
        <div class="form-group col-4 ">
          <a th:href = "@{/email/habits}">
            <input class="fbutton" role="button"
            style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Habits">
            </a>
          
        </div>
        <div class="form-group col-4 ">
          <a th:href = "@{/email/payment}">
            <input class="fbutton" role="button"
            style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Payment">
            </a>
          
        </div>
      </div> 
      </form>
    </div>
</body>
</html>
