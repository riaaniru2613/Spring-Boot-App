
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href = "/styles.css" rel="stylesheet">
    <script>
        $('.file-upload').file_upload();
    </script>
</head>
<body>
    <div class="container ">
    <form>
      <!--SUBSCRIBER-->
      <div class="form row p-2 "></div>
      <h1 class="display-5">Subscriber Habits</h1>
      <div class="form row p-2 "></div>
        <div class="form row p-2">
          <div class="form-group col-5 ">
            <label for="newspaper"> Reader Habit Newspaper</label>            
            <input type="text" class="form-control" id="newspaper" placeholder="Enter">
          </div>
          <div class="form-group col-5">
            <label for="attachment"> Attach Address Proof</label>  
            <div class="file-upload-wrapper">
                <input type="file" id="input-file-now" class="file-upload" accept="image/*"/>
              </div>    
          </div>
                                                    
    </div>
    
    <div class="form row p-4 "></div>     
      <footer class=" page-footer form row p-2 ">
        <!--PROFILE , HABITS , PAYMENT BUTTON-->
        <div class="form-group col-4 ">
          <a th:href = "@{/email/profile}">
            <input class="fbutton" role="button"
            style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Profile">
            </a>
          
        </div>
        <div class="form-group col-4 ">
          <a th:href = "@{/email/habits}">
            <input class="fbutton" role="button"
            style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Habits">
            </a>
          
        </div>
        <div class="form-group col-4 ">
          <a th:href = "@{/email/payment}">
            <input class="fbutton" role="button"
            style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Payment">
            </a>
          
        </div>
    </footer> 
      </form>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
