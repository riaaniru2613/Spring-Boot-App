
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href = "styles.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <script>
    function handleData(event) {
        const value = event.target.value
        const mobileRegex =/^[6-9]\d{9}$/;
        console.log(value)
         
        if (mobileRegex.test(value.trim())) {
            event.target.classList.add('valid')
            event.target.classList.remove('invalid')
        } else {
            event.target.classList.add('invalid')
            event.target.classList.remove('valid')
        }

        if (!value) {
            event.target.classList.remove('invalid')
        }
    }
        function handleInput(evt) {
        const value = evt.target.value
        const emailRegex = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i
        
        if (emailRegex.test(value.trim())) {
            evt.target.classList.add('valid')
            evt.target.classList.remove('invalid')
        } else {
            evt.target.classList.add('invalid')
            evt.target.classList.remove('valid')
        }

        if (!value) {
            evt.target.classList.remove('invalid')
        }
    }
       
       
    </script>
</head>
<body>
	<section class="vh-100  ">
	<div class="container-fluid h-custom ">
    <div class="row d-flex justify-content-center align-items-center h-100 ">
	<div class=" col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
	<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-3">
    <form th:action="@{/register}" th:object="${userRegister}" method="post" class="border border-primary rounded pt-3 p-2">
    
    	<input type="text" th:field="*{name}" class="form-control form-control-lg"/ placeholder="Name">
        <label class="form-label" for="form3Example3">Name</label>
        <div class="con-input">
            <input th:field="*{mobile}" class="form-control form-control-lg" oninput="handleData(event)" placeholder="Mobile Number" type="text">
          	<div class="icons">
            <i class='bx bxs-check-circle check' ></i>
            <i class='bx bxs-x-circle x' ></i>
        </div>
                   
        </div>
        <label class="form-label" for="form3Example3">Mobile Number</label>
        <div class="con-input">
            <input th:field="*{email}" class="form-control form-control-lg" oninput="handleInput(event)" placeholder="Email" type="text">
          	<div class="icons">
            <i class='bx bxs-check-circle check' ></i>
            <i class='bx bxs-x-circle x' ></i>
        </div>
                   
        </div>
        <label class="form-label" for="form3Example3">Email</label>
        
        
        <div class="con-input">
            <input th:field="*{password}" class="form-control form-control-lg" placeholder="Password" type="password">
        </div>
        <label class="form-label" for="form3Example3">Password</label>
        
        <input type="submit" value="Submit" class="fakebutton" role="button"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;"/>
    </form>
    </div>
     </div>
      </div>
      </section>
</body>
</html>
